experiment:
  generations: 200
  trials: 60
  n_parallel: 300
  device: cpu
  continuous_actions: true
  overwrite: false
  render: true
  save_render: false
  train_render: false
  show_gen: -1
  collect_results: true
  checkpt_freq: 1
  results_dir: null
algorithm:
  neat_config_path: conf/algorithm/neat_config/recurrent.cfg
  activation: sigmoid
  prune_empty: false
  use_current_activs: false
  n_internal_steps: 1
  dtype: float32
task:
  max_steps: 200
  n_agents: 6
  n_obstacles: 3
  collision_reward: -0.1
  static_at_origin: false
seed: 42
